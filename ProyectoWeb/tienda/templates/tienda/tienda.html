{% extends 'ProyectoWebApp/base.html' %}
{% load static %}
{% block content %}

<!-- Heading -->
<div class="container">
  <div class="row">
    {% for producto in productos %}
    <div class="col-md-3">
      <div class="card" style="width: 12rem; margin:5px 5px; padding:5px 5px">
        <img class="card-img-top" src="{{producto.imagen.url}}" alt="imagen de producto">
        <div class="card-body">
          <h5 class="card-title">{{producto.nombre}}</h5>
          <p class="card-text">$&nbsp;{{producto.precio}}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<!-- Message -->

{% endblock %}
